<div class="login-container container-fluid">
  <div id="login-card">
    <div class="login-header">
      <h2 id="app-title">ParkMate</h2>
      <h6 id="app-subTitle">Parking Management System</h6>
    </div>
    <div class="login-form-section">
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <h4 id="login-title">Login</h4>
        <div class="form-group">
          <label for="loginEmail" class="form-label">Email ID</label>
          <input
            type="email"
            name="loginEmail"
            id="loginEmail"
            required
            placeholder="Enter your Email ID"
            class="form-control"
            [(ngModel)]="loginEmail"
            #loginEmailField="ngModel"
            [ngClass]="{ 'error-border': loginFailed }"
          />
        </div>
        <div *ngIf="loginEmailField.invalid && loginEmailField.touched">
          <span
            class="error-message"
            *ngIf="loginEmailField.errors?.['required']"
            >Email ID is required</span
          >
        </div>
        <div class="form-group">
          <label for="loginPassword" class="form-label">Password</label>
          <input
            type="password"
            name="loginPassword"
            id="loginPassword"
            required
            placeholder="Enter your password"
            class="form-control"
            [(ngModel)]="loginPassword"
            #loginPasswordField="ngModel"
            [ngClass]="{ 'error-border': loginFailed }"
          />
        </div>
        <div *ngIf="loginPasswordField.invalid && loginPasswordField.touched">
          <span
            class="error-message"
            *ngIf="loginPasswordField.errors?.['required']"
            >Password is required</span
          >
        </div>
        <div>
          <button
            type="submit"
            class="btn btn-primary"
            id="loginBtn"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </div>
      </form>
    </div>

    <div id="login-footer">
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
  </div>
</div>
